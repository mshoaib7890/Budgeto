plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Apply Flutter plugin
    id "com.google.gms.google-services"  // Apply Google Services plugin for Firebase
}

android {
    namespace = "com.example.budgets_app"
    compileSdk = 34 // Adjust based on your target Android version
    ndkVersion = "23.1.7779620" // Match your installed NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.budgets_app"
        minSdk 23 // Ensure dependencies support this version
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            // Define your signing configuration here
            storeFile file("path/to/your/keystore.jks")
            storePassword "yourKeystorePassword"
            keyAlias "yourKeyAlias"
            keyPassword "yourKeyPassword"
        }
    }

    buildTypes {
        release {
            minifyEnabled true // Enables code shrinking and obfuscation
            shrinkResources true // Remove unused resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release // Apply the release signing configuration
        }
    }

    lintOptions {
        checkReleaseBuilds false // Suppress lint checks for release builds
    }
}

flutter {
    source "../.."
}

dependencies {
    // Use the Firebase BoM for managing dependency versions
    implementation platform("com.google.firebase:firebase-bom:33.6.0")

    // Firebase dependencies
    implementation "com.google.firebase:firebase-analytics"

    // Add other Firebase services as needed
    // For example: implementation "com.google.firebase:firebase-auth"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
}
