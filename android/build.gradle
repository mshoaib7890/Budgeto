plugins {
    // Apply the Google Services plugin for Firebase
    id("com.google.gms.google-services") version "4.4.2" apply false
}

allprojects {
    repositories {
        google()        // Google's Maven repository for Android libraries
        mavenCentral()  // Maven Central repository for other dependencies
    }
}

rootProject.buildDir = "../build"

// Configure subprojects to have their own build directories
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
